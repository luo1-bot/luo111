<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>熬夜相关内容</title>
  <style>
    /* 整体卡片样式 */
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    /* 标题样式 */
    .card h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
      color: #fff;
      /* 标题文字颜色 */
      background: linear-gradient(to bottom right, #6b47dc, #c3a7f8);
      /* 背景渐变，模拟原图色彩 */
      padding: 10px;
      border-radius: 8px;
    }

    /* 图片容器样式 */
    .img-box {
      text-align: center;
      margin-bottom: 15px;
    }

    .img-box img {
      max-width: 100%;
      border-radius: 8px;
    }

    /* 段落文本样式 */
    .card p {
      line-height: 1.6;
      text-indent: 2em;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>你今天<br>熬夜了吗？</h1>
    <div class="img-box">
      <!-- 这里请替换为实际图片的正确路径，若图片和html文件同级，直接写文件名即可 -->
      <img src="your_image.png" alt="熬夜相关插画"> 
    </div>
    <p>伴随着社会压力增长，娱乐多元化和个体意识的觉醒，熬夜晚睡已经成了当代人的生活习惯和生活态度。</p>
    <p>调查显示，熬夜至零点以后的群体大部分集中在19 - 35岁，占比69%，61岁以上的老年群体也达到了11%。可见无论年龄大小都有熬夜的。</p>
  </div>
</body>

</html>
